<html>
<head>
	<title>Spotify Player</title>
</head>
<body>
	<div class="widget">
		<div class="modal fade js-modal" id='myModal'>
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <!-- Close button -->
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span>&times;</span>
		        </button>

		        <h2>This is the modal's header.</h2>

		      </div>
		      <div class="modal-body">
		      	<!-- <button class='btn btn-dark back' id='back' type='button'>Go Back</button> -->
		        <div class= "modal-pic">
		        	<img src="">
		        </div>

		        <div class="modal-info">
		        	<p>This is the modal's body.</p>
		        </div>
		      </div>

		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" id="search" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" id="submit" class="btn btn-default">Submit</button>
      	</form>
		<div class="header">
			
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>
		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <button type="button" class="btn btn-dark">
		  	<p class="author">Mr. Hammer</p>
		  </button>

		  <div class="seekbar">
		    <progress id="progressBar" value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img id="cover_img" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio id="track" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
</body>
</html>
